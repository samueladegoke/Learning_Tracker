<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto, segoe ui, Helvetica, Arial, sans-serif, apple color emoji, segoe ui emoji,
          segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p,
      ul,
      ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title":"Debugging Practice","hasInstructions":false,"hasTests":true,"hasSolutions":true,"instructions":"<p>Look at the code in the code editor. There are errors on all 5 lines of code. Fix the code so that it runs without errors.</p><p>Try to run the code and debug each line using the error messages and feedback.</p><p><strong>Example Output</strong></p><img src=\"https://img-c.udemycdn.com/redactor/raw/coding_exercise_instructions/2024-07-11_09-08-26-0701193b6152f1931396be5d5b5605a6.png\"><p><br></p><p><br></p><p><br></p>","tests":[{"file_name":"evaluate.py","content":"import sys\nfrom unittest import TestCase\n \nclass Evaluate(TestCase):\n    def test_debugging(self):\n        import main  # Imports and runs student's solution\n        output = sys.stdout.getvalue()  # Returns output since this function started\n        self.assertEqual(\"Notes from Day 1\\nThe print statement is used to output strings\\nStrings are strings of characters\\nString Concatenation is done with the + sign\\nNew lines can be created with a \\ and the letter n\\n\", output, \"Make sure you are printing out all 5 lines.\")"}],"solutions":[{"file_name":"main.py","content":"print(\"Notes from Day 1\")\nprint(\"The print statement is used to output strings\")\nprint(\"Strings are strings of characters\")\nprint(\"String Concatenation is done with the + sign\")\nprint(\"New lines can be created with a \\ and the letter n\")"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement('div');
          jsElem.className = className;
          var jsElemTitle = document.createElement('h3');
          jsElemTitle.innerHTML = titlePrefix + ' ' + (i + 1);
          var jsElemBody = document.createElement('code');
          jsElemBody.className = 'code-block black-block';
          jsElemBody.innerHTML = '<pre>' + elem.content + '</pre>';
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }

      function main() {
        // display the assignment
        var codingTitle = document.getElementById('coding-title');
        codingTitle.innerHTML = quizData.title;

        var codingInstructions = document.getElementById('coding-instructions');
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = '<span class="italic-text">' + quizData.instructions + '</span>';
        }

        // display the test(s)
        var codingTests = document.getElementById('coding-tests');
        if (!quizData.hasTests) {
          codingTests.innerHTML = '<span class="italic-text">' + quizData.tests + '</span>';
        } else {
          renderCodeList(codingTests, quizData.tests, 'coding-test', 'Test');
        }

        // display the solution(s)
        var codingSolutions = document.getElementById('coding-solutions');
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = '<span class="italic-text">' + quizData.solutions + '</span>';
        } else {
          renderCodeList(codingSolutions, quizData.solutions, 'coding-solution', 'Solution');
        }
      }
    </script>
  </body>
</html>
