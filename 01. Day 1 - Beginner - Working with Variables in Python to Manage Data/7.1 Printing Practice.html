<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto, segoe ui, Helvetica, Arial, sans-serif, apple color emoji, segoe ui emoji,
          segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p,
      ul,
      ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title":"Printing Practice","hasInstructions":false,"hasTests":true,"hasSolutions":true,"instructions":"<p>Write a program that uses print statements to print the following recipe into the Output console. The text to print is already there, you just need to make it into code. Your code should print all five lines exactly the same as the example output below. Make sure that you don't change any of these existing text as everything, punctuation and casing all need to match!</p><p><br></p><p><strong>Example Output</strong></p><p><br></p><p><img src=\"https://img-c.udemycdn.com/redactor/raw/coding_exercise_instructions/2024-07-09_10-19-35-c16281122d1736cf9f9e9898f6dd7984.png\"></p><p><br></p><p><br></p><p><br></p><p><br></p><p><br></p>","tests":[{"file_name":"evaluate.py","content":"import sys\nfrom unittest import TestCase\nimport importlib\n\nclass Evaluate(TestCase):\n\n    def test_output(self):\n        import main\n        output = sys.stdout.getvalue()\n        expected_output = \"1. Mix 500g of Flour, 10g Yeast and 300ml Water in a bowl.\\n2. Knead the dough for 10 minutes.\\n3. Add 3g of Salt.\\n4. Leave to rise for 2 hours.\\n5. Bake at 200 degrees C for 30 minutes.\\n\"\n        self.assertEqual(expected_output, output, \"Output does not match expected output, check you havn't changed the original punctuation or letter casing at all.\")\n\n","type":""}],"solutions":[{"file_name":"main.py","content":"print(\"1. Mix 500g of Flour, 10g Yeast and 300ml Water in a bowl.\")\nprint(\"2. Knead the dough for 10 minutes.\")\nprint(\"3. Add 3g of Salt.\")\nprint(\"4. Leave to rise for 2 hours.\")\nprint(\"5. Bake at 200 degrees C for 30 minutes.\")\n\n","type":""}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement('div');
          jsElem.className = className;
          var jsElemTitle = document.createElement('h3');
          jsElemTitle.innerHTML = titlePrefix + ' ' + (i + 1);
          var jsElemBody = document.createElement('code');
          jsElemBody.className = 'code-block black-block';
          jsElemBody.innerHTML = '<pre>' + elem.content + '</pre>';
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }

      function main() {
        // display the assignment
        var codingTitle = document.getElementById('coding-title');
        codingTitle.innerHTML = quizData.title;

        var codingInstructions = document.getElementById('coding-instructions');
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = '<span class="italic-text">' + quizData.instructions + '</span>';
        }

        // display the test(s)
        var codingTests = document.getElementById('coding-tests');
        if (!quizData.hasTests) {
          codingTests.innerHTML = '<span class="italic-text">' + quizData.tests + '</span>';
        } else {
          renderCodeList(codingTests, quizData.tests, 'coding-test', 'Test');
        }

        // display the solution(s)
        var codingSolutions = document.getElementById('coding-solutions');
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = '<span class="italic-text">' + quizData.solutions + '</span>';
        } else {
          renderCodeList(codingSolutions, quizData.solutions, 'coding-solution', 'Solution');
        }
      }
    </script>
  </body>
</html>
